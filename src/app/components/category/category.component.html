<ul class="nav nav-pills mb-5" >
  <li class="nav-item" *ngFor="let item of avaiableCategories">
    <a class="nav-link" [routerLink]="['/categoria', item.id]" routerLinkActive="active">{{item.name}}</a>
  </li>
</ul>

<div class="row">
  <div class="col-12">
    <div class="row">
      <div class="col-12 col-md-4 col-lg-3 mb-1" *ngFor="let pelicula of peliculas">
        <a [routerLink]="['/detalle', pelicula.id ]" >
          <img class="img-fluid" [src]="pelicula | pelisImg:'poster'" >
        </a>
      </div>
    </div>
  </div>
</div>
