<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li
      data-target="#carouselExampleCaptions"
      data-slide-to="0"
      class="active"
    ></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a [routerLink]="['/detalle', peliculas[4].id]">
        <img
          [src]="peliculas[4] | pelisImg: 'backdrop'"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ peliculas[4].title }}</h5>
          <p>{{ peliculas[4].overview }}</p>
        </div>
      </a>
    </div>
    <div class="carousel-item">
      <a [routerLink]="['/detalle', peliculas[5].id]">
        <img
          [src]="peliculas[5] | pelisImg: 'backdrop'"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ peliculas[5].title }}</h5>
          <p>{{ peliculas[5].overview }}</p>
        </div>
      </a>
    </div>
    <div class="carousel-item">
      <a [routerLink]="['/detalle', peliculas[6].id]">
        <img
          [src]="peliculas[6] | pelisImg: 'backdrop'"
          class="d-block w-100"
          alt="..."
        />
        <div class="carousel-caption d-none d-md-block">
          <h5>{{ peliculas[6].title }}</h5>
          <p>{{ peliculas[6].overview }}</p>
        </div>
      </a>
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleCaptions"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
