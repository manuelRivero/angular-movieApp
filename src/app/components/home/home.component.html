<div *ngIf="releases && populars  else spinner" class="fade-in">

  <app-carousel [peliculas]="populars.results" ></app-carousel>
  <app-galeria [movies]="populars" title="Populares" ></app-galeria>

</div>


<ng-template  #spinner>
  <div class="row justify-content-md-center m-5">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</ng-template>
