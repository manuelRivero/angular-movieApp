<h2>Similares a tu busqueda</h2>

<br>
<div class="overflow-h shadow-sm p-1">
  <div [ngClass]="['similares-carousel', activeSlider ? '' : 'paused']  " >
  <div class="similares-carousel-img move " *ngFor="let item of similares" (mouseover)="toggleAnimation()" (mouseout)="toggleAnimation()" >
    <img [src]="'http://image.tmdb.org/t/p/w500/'+item.backdrop_path" class="" />
  </div>
</div>
</div>
